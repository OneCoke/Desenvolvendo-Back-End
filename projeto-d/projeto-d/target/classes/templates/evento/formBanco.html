<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
 <meta charset="utf-8">
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<head>
<title>Banco de Horas - Funcionários</title>
</head>
<body>
	
	<div  class ="container">
	<h1> Banco de Horas - Funcionários :</h1>
	<form method="post">
	
	<a href="/cadastro" class="waves-effect waves-light btn"><i
			class="material-icons right">add_circle_outline</i>Cadastrar Funcionários</a>
	

		Colaborador: <input type="text" value="" name="colaborador" /> 
		Entrada(Hora): <input type="text" value="" name="entrada" /> 
		Saída(Hora): <input type="text" value="" name="saida" /> 
		Data: <input type="date" value="" name="data" />
		Setor: <input type="text" value="" name="setor" />


		<button type="submit">Salvar</button>
	
	</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src=" https://code/jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src=" materialize/js/materialize.min.js"></script>

	
</body>


</html>
