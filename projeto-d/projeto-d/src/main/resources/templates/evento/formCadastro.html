<body>
	
	<div class = "container">
	<h1> Cadastrar Funcionários :</h1>
	<form method="post">
	
	<a href="/banco" class="waves-effect waves-light btn"><i
			class="material-icons right">add_circle_outline</i>Banco de Horas - Funcionários</a>
